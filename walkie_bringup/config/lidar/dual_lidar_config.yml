# Dual Lidar Configuration
# Hokuyo URG Node2 and Lakibeam Lidar parameters

urg_node2:
  launch_config:
    auto_start: true
    node_name: 'urg_node2'
    scan_topic: 'scan'
  ros__parameters:
    ip_address: '192.168.0.10'
    ip_port: 10940
    frame_id: 'laser'
    calibrate_time: false
    synchronize_time: false
    publish_intensity: false
    publish_multiecho: false
    error_limit: 4
    error_reset_period: 5.0
    diagnostics_tolerance: 0.05
    diagnostics_window_time: 5.0
    time_offset: 0.0
    angle_min: -3.14
    angle_max: 3.14
    skip: 0
    cluster: 1

lakibeam_lidar:
  ros__parameters:
    frame_id: 'laser_lakibeam'
    output_topic: 'scan_lakibeam'
    inverted: false
    hostip: '0.0.0.0'
    port: '2368'
    angle_offset: 0
    sensorip: '192.168.198.2'
    scanfreq: '30'
    filter: '3'
    laser_enable: 'true'
    scan_range_start: '45'
    scan_range_stop: '315'

